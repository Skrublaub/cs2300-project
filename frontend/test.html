<!--This is for testing out html code and seeing how it works-->
<html>
<head>
  <style>
    .search-container {
      display: flex;
      max-width: 100%;
    }
    .search-input {
      flex: 1;
      padding: 10px;
      font-size: 17px;
      border: 1px solid grey;
    }
    .search-button {
      padding: 10px;
      font-size: 17px;
      background: #2196F3;
      color: white;
      border: 1px solid grey;
      border-left: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="search-container">
    <input type="text" class="search-input" placeholder="Search..." required>
    <button class="search-button">Search</button>
  </div>
  <script>
    const searchInput = document.getElementById('searchInput');
	const searchButton = document.getElementById('searchButton');
	const searchResults = document.getElementById('searchResults');

	searchButton.addEventListener('click', async (cs2300api.skrublaub.xyz) => {
	  const searchTerm = searchInput.value;
	  const response = await fetch(`https://api.example.com/search?term=${searchTerm}`);
	  const data = await response.json();
	  // Process the data and display the results
	  displaySearchResults(data);
	});

	function displaySearchResults(data) {
	  // Clear previous results
	  searchResults.innerHTML = '';
	  // Display the new results
	  data.forEach(result => {
		const resultElement = document.createElement('div');
		resultElement.textContent = result.title;
		searchResults.appendChild(resultElement);
	  });
	}
  </script>
</body>
</html>
